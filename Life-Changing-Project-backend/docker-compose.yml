version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lceo-postgres
    environment:
      POSTGRES_DB: lceo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lceo-network

  redis:
    image: redis:7-alpine
    container_name: lceo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lceo-network

  backend:
    build: .
    container_name: lceo-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - lceo-network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  lceo-network:
    driver: bridge